<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Error</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/sourcesanspro-font.css') }}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}"/>
</head>
<body class="form-v8">
	<div class="page-content">
		<div class="form-v8-content">
			<div class="form-left">
				<img src="{{url_for('static', filename='error-icon.gif')}}" alt="form" width=420px height=420px>
			</div>
			<div class="form-right">
				<div class="tab">
					<div class="tab-inner">
						<h1 class="tablinks" style="margin:30px; color:#ffffff"> Sorry, Transaction failed :( </h1>
					</div>
				</div>
				<h3 class="tablinks" style="margin: 30px; color:#ffffff"> {{error}} </h3>
				<h4 class="tablinks" style="margin: 35px; color:#ffffff"> Note: Never share your private key with anybody </h4>
				<form class="form-detail" action="/welcome" method="post">
				<div class="form-row-last">
						<input type="submit" name="register" class="register" style="width:280px;" value="Click here to continue -->">
				</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function openCity(evt, cityName) {
		    var i, tabcontent, tablinks;
		    tabcontent = document.getElementsByClassName("tabcontent");
		    for (i = 0; i < tabcontent.length; i++) {
		        tabcontent[i].style.display = "none";
		    }
		    tablinks = document.getElementsByClassName("tablinks");
		    for (i = 0; i < tablinks.length; i++) {
		        tablinks[i].className = tablinks[i].className.replace(" active", "");
		    }
		    document.getElementById(cityName).style.display = "block";
		    evt.currentTarget.className += " active";
		}
		
		function homeRedirect() {
			  location.replace("http://127.0.0.1:5000/")
			}

		// Get the element with id="defaultOpen" and click on it
		document.getElementById("defaultOpen").click();
	</script>
</body>
</html>
